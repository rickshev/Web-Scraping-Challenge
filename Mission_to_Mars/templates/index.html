<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission To Mars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="text-white" style="background-color: black;">
        <div class="container">
            <div class="jumbotron text-center" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg);">
                <h1 class="display-3">Mission to Mars</h1>
                <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>

            <div class="container">
                <div class="row" id="mars-news">
                    <div class="media">
                        <div class="media-body">
                            <h2>Latest Mars News</h2>
                            <h3 style="color: black;">{{ mars.news_title }}</h3>
                            <p style="color: black;">{{ mars.news_p }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row" id="mars-image">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <h2>Featured Mars Image</h2>
                        <img src="{{ mars.featured_image_url }}" class="img-responsive" style="max-width: 100%; max-height: auto;" alt="Featured Mars Image"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="card" style="max-width: 18rem;">
                            <div class="card-body text-white bg-danger">
                                <h2 class="card-title">Current Weather on Mars</h2>
                                <!-- <p class="card-text">{{ mars.weather }}</p> -->
                            </div>
                        </div>
                        <br>
                        <div class="row" id="mars-facts">
                            <div class="col-md-12">
                                <h2>Mars Facts</h2>
                                {{ mars.mars_table | safe }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
            <div class="card-deck">
                <hr>
                <div class="col-md-12">
                    <div class="row" id="mars-hemispheres">
                        { % for img in mars.hemisphere_img_urls % }
                        <div class="col-md-6">
                            <div class="card text-white bg-danger" style="margin: 30px;">
                                <img class="card-img-top" src= "{{ img.img_url }}"/>
                                <div class="card-body">
                                    <p class="card-text">{{ img.title }}</p>
                                </div>
                            </div>
                        </div>
                        { % endfor % }
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    </body>
</html>
